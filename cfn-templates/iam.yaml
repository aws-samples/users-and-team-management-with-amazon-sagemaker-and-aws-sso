AWSTemplateFormatVersion: 2010-09-09
Description: Create IAM Roles for SageMaker user profiles and Lambda SAML functions

Outputs:

  SageMakerDefaultExecutionRoleArn:
    Description: The ARN of the SageMaker default execution role
    Value: !GetAtt SageMakerDefaultExecutionRole.Arn

  SageMakerTeam1ExecutionRoleArn:
    Description: The ARN of the SageMaker default execution role
    Value: !GetAtt SageMakerTeam1ExecutionRole.Arn
  
  SageMakerTeam2ExecutionRoleArn:
    Description: The ARN of the SageMaker default execution role
    Value: !GetAtt SageMakerTeam2ExecutionRole.Arn

  SetupLambdaExecutionRoleArn:
    Description: Lambda execution role for Data Science environment setup function
    Value: !GetAtt SetupLambdaExecutionRole.Arn
    
  SAMLBackendLambdaExecutionRoleArn:
    Description: Lambda execution role for Data Science environment setup function
    Value: !GetAtt SAMLBackendLambdaExecutionRole.Arn

Parameters:
  EnvironmentName:
    Type: String
    AllowedPattern: '[a-z0-9\-]*'
    Description: Please specify your SageMaker environment name. 

  AllowedCIDR:
    Type: String
    Description: Allowed CIDR block for CreatePresignedDomainURL API call
  
Resources:

  SageMakerReadOnlyPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Read-only baseline policy for SageMaker execution role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AmazonSageMakerDescribeReadyOnlyPolicy
            Action:
              - sagemaker:Describe*
              - sagemaker:GetSearchSuggestions
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
          - Sid: AmazonSageMakerListOnlyPolicy
            Action:
              - 'sagemaker:List*'
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
          - Sid: AmazonSageMakerUIandMetricsOnlyPolicy
            Action:
              - sagemaker:*App
              - sagemaker:Search
              - sagemaker:RenderUiTemplate
              - sagemaker:BatchGetMetrics
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*' 
            Effect: Allow
          - Sid: AmazonSageMakerEC2ReadOnlyPolicy
            Action:
              - ec2:DescribeDhcpOptions
              - ec2:DescribeNetworkInterfaces
              - ec2:DescribeRouteTables
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSubnets
              - ec2:DescribeVpcEndpoints
              - ec2:DescribeVpcs
            Resource:
              - '*'
            Effect: Allow
          - Sid: AmazonSageMakerIAMReadOnlyPolicy
            Action:
              - iam:ListRoles
            Resource:
              - '*'
            Effect: Allow

  SageMakerAccessSupportingServicesPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Read-only baseline policy for SageMaker execution role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AmazonSageMakerCRUDAccessS3Policy
            Action:
              - s3:PutObject
              - s3:GetObject
              - s3:AbortMultipartUpload
              - s3:DeleteObject
              - s3:CreateBucket
              - s3:ListBucket
              - s3:PutBucketCORS
              - s3:ListAllMyBuckets
              - s3:GetBucketCORS
              - s3:GetBucketLocation
            Resource:
              - arn:aws:s3:::*SageMaker*
              - arn:aws:s3:::*Sagemaker*
              - arn:aws:s3:::*sagemaker*
            Effect: Allow
          - Sid: AmazonSageMakerReadOnlyAccessKMSPolicy
            Action:
              - kms:DescribeKey
              - kms:ListAliases
            Resource:
              - '*'
            Effect: Allow
          - Sid: AmazonSageMakerCRUDAccessECRPolicy
            Action:
              - ecr:Set*
              - ecr:CompleteLayerUpload
              - ecr:Batch*
              - ecr:Upload*
              - ecr:InitiateLayerUpload
              - ecr:Put*
              - ecr:Describe*
              - ecr:CreateRepository
              - ecr:Get*
              - ecr:StartImageScan
            Resource:
              - '*'
            Effect: Allow
          - Sid: AmazonSageMakerCRUDAccessCloudWatchPolicy
            Action:
              - cloudwatch:Put*
              - cloudwatch:Get*
              - cloudwatch:List*
              - cloudwatch:DescribeAlarms
              - logs:Put*
              - logs:Get*
              - logs:List*
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:ListLogDeliveries
              - logs:Describe*
              - logs:CreateLogDelivery
              - logs:PutResourcePolicy
              - logs:UpdateLogDelivery
            Resource:
              - '*'
            Effect: Allow

  SageMakerStudioDeveloperAccessPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Read-only baseline policy for SageMaker execution role
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AmazonSageMakerStudioCreateApp
            Action:
              - sagemaker:CreateApp
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
          - Sid: AmazonSageMakerStudioIAMPassRole
            Action:
              - iam:PassRole
            Resource:
              - !Sub 'arn:aws:iam::${AWS::AccountId}:role/*AmazonSageMaker*'
            Effect: Allow
            Condition:
              StringEquals:
                iam:PassedToService: sagemaker.amazonaws.com
          - Sid: AmazonSageMakerInvokeEndPointRole
            Action:
              - sagemaker:InvokeEndpoint
            Resource:
              - '*'
            Effect: Allow
          - Sid: AmazonSageMakerTags
            Action:
              - sagemaker:AddTags
              - sagemaker:ListTags
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
          - Sid: AmazonSageMakerCreate
            Action:
              - sagemaker:Create*
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
            Condition:
              ForAnyValue:StringEquals:
                aws:TagKeys:
                  - Team
              StringEqualsIfExists:
                aws:RequestTag/Team: ${aws:PrincipalTag/Team}
          - Sid: AmazonSageMakerUpdateDeleteExecutePolicy
            Action:
              - sagemaker:Delete*
              - sagemaker:Stop*
              - sagemaker:Update*
              - sagemaker:Start*
              - sagemaker:DisassociateTrialComponent
              - sagemaker:AssociateTrialComponent
              - sagemaker:BatchPutMetrics
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Effect: Allow
            Condition:
              StringEquals:
                aws:PrincipalTag/Team: ${sagemaker:ResourceTag/Team}

  SageMakerDefaultExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref SageMakerReadOnlyPolicy
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName

  SageMakerTeam1ExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref SageMakerReadOnlyPolicy
        - !Ref SageMakerAccessSupportingServicesPolicy
        - !Ref SageMakerStudioDeveloperAccessPolicy
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName
        - Key: Team
          Value: Team1

  SageMakerTeam2ExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - sagemaker.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref SageMakerReadOnlyPolicy
        - !Ref SageMakerAccessSupportingServicesPolicy
        - !Ref SageMakerStudioDeveloperAccessPolicy
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName
        - Key: Team
          Value: Team2

  SAMLBackendLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/CloudWatchLambdaInsightsExecutionRolePolicy'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: RestrictSageMakertoInternalIP
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'sagemaker:CreatePresignedDomainUrl'
                Resource: !Sub 'arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:user-profile/*/*'
              - Effect: Deny
                Action:
                  - 'sagemaker:*'
                Resource: !Sub 'arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:user-profile/*/*'
                Condition:
                  NotIpAddress:
                    aws:VpcSourceIp: !Ref AllowedCIDR
        - PolicyName: AccessVPCResources
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:DescribeNetworkInterfaces'
                  - 'ec2:DeleteNetworkInterface'
                  - 'ec2:DescribeSecurityGroups'
                  - 'ec2:DescribeSubnets'
                  - 'ec2:DescribeVpcs'
                Resource:
                  - '*'  
      Tags:
        - Key: EnvironmentName
          Value: !Ref EnvironmentName

  SetupLambdaExecutionPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: SageMakerDomainPermission
            Effect: Allow
            Action:
              - sagemaker:ListDomains
              - sagemaker:DescribeDomain
              - sagemaker:UpdateDomain
              - sagemaker:ListUserProfiles
              - sagemaker:DescribeUserProfile
              - sagemaker:ListApps
              - sagemaker:DescribeApp
              - sagemaker:DeleteApp
              - sagemaker:UpdateApp
            Resource:
              - !Sub "arn:${AWS::Partition}:sagemaker:*:*:domain/*"
              - !Sub "arn:${AWS::Partition}:sagemaker:*:*:user-profile/*"
              - !Sub "arn:${AWS::Partition}:sagemaker:*:*:app/*"
          - Sid: SCPermissions
            Effect: Allow
            Action:
              - servicecatalog:Associate*
            Resource:
              - !Sub 'arn:aws:servicecatalog:*:${AWS::AccountId}:*'
              - !Sub 'arn:aws:catalog:*:${AWS::AccountId}:*'
          - # Authorization strategy is ActionOnly for these two operations and require * in resource field
            Sid: SageMakerEnableSCPortfolio
            Effect: Allow
            Action:
              - sagemaker:EnableSagemakerServicecatalogPortfolio
              - sagemaker:DisableSagemakerServicecatalogPortfolio
            Resource:
              - '*'

  SetupLambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref SetupLambdaExecutionPolicy
        - 'arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Tags:
      - Key: EnvironmentName
        Value: !Ref EnvironmentName